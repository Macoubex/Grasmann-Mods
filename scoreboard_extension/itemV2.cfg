title = "Scoreboard Extension";
description = "[b]Extends functionality of the scoreboard after a mission.[/b]
Version: 1.0.0

[i]This mod does very little on its own.
It provides functionalities for other mods to add custom entries into the scoreboard.[/i]

[h1]Features[/h1]
- Extends number of rows in the scoreboard.
- Implements a scrollbar with autoscroll and mousewheel support.
- Provides function for other mods to add custom entries to the scoreboard.

[h1]Settings[/h1]
- Number of scoreboard rows can be set from 11 to 16
- An autoscroll feature can scroll the scoreboard automatically from top to bottom or bottom to top.

[h1]Languages[/h1]
English, German

