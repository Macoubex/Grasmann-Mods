title = "Third Person Equipment Beta";
description = "[b]Shows equipped items and pickups on characters.[/b]
Version: 2.4.2

[h1]Settings[/h1]

[u]One Handed Weapon Position[/u]
One handed weapons can be shown on the back or the hip.

[u]Waywatcher Dual Weapon Position[/u]
Dual weapons can be shown on the back or the hip.

[u]Dwarf Weapon Position[/u]
Dwarf weapons can generally be shown on the back, the hip or on the backpack.
Some weapons can only be shown on the backpack.

[u]Dwarf One-handed Weapon Position[/u]
Dwarven one-handed weapons can be shownon the default dwarf weapon position, the hip or the back.

[u]Downscale big weapons[/u]
Some weapons in the game are very big and can be downscaled with this option.

[u]Support for Back to Ubersreik Weapons[/u]
As of version 2.2.0 the mod supports the weapons added by Back to Ubersreik.

[u]Redesigned System[/u]
As of version 2.2.0 the whole system has been redesigned to be more reliable and performace friendlier.
Hopefully also gets rid of crashes some people had on weapon equip.

[u]Special States Handling[/u]
As of version 2.4.0 special states where weapons are hidden are handled by the mod.
For example hanging on a ledge, being grabbed by a packmaster, picking up another player.
In these special states both weapons are shown on the character.

